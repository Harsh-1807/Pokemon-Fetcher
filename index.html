<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetcher</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Fetcher</h1>
        <div class="input-container">
            <input type="text" id="pokiName" placeholder="Enter Pokémon name">
            <button onclick="fetchData()">Fetch</button>
        </div>
        <div id="loading" class="loading">Loading...</div>
        <div id="pokemonInfo" class="pokemon-info">
            <img id="pokemonSprite" alt="">
            <p id="pokemonName"></p>
            <p id="pokemonType"></p>
            <p id="pokemonHeight"></p>
            <p id="pokemonWeight"></p>
            <p id="pokemonAbilities"></p>
            <p id="pokemonStats"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
